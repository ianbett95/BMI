<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Body mass index calculator</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>BMI calculator</h1>
        <form action="">
          Gender:
          <input type="radio" id="" name="" />male
          <input type="radio" id="" name="" />female
          <input type="radio" id="" name="" />other
          <br />
          age:
          <input type="text" placeholder="years (optional)" id="years" required  />
          <br />
          <br>
          <p id="cm">height</p>
          <input type="text" placeholder="cm" id="height" required />
          <br /><span id="height-error"></span>
          <br>
          <p id="kgs">weight</p>
          <input type="number"placeholder="kgs" id="weight"><br><span id="weight-error"></span>
        </form>
        <button id="calculate" class="units">calculate</button>
      </div>

      <div class="buttons">
        <button class="units" id="unit1">imperial units</button>
        <button class ='units'id="unit2">metric units</button>
        <br> 
        your BMI is <span id="result"></span>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
